<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>{% block title %}Косметический центр{% endblock %}</title>
    <script src="{% static 'animation.js' %}"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
<header>
    <nav>
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'about' %}">О нас</a>
        <a href="{% url 'service-list' %}">Услуги</a>
        <a href="{% url 'specialist-list' %}">Специалисты</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Профиль</a>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'signup' %}">Регистрация</a>
        {% endif %}
    </nav>
</header>
<main>
    {% block content %}
    {% endblock %}
</main>
<footer>
    <p>Copyright &copy; 2023 Косметический центр</p>
</footer>
</body>
</html>
