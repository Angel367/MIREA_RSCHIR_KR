{% extends 'base.html' %}

{% block title %}Услуги{% endblock %}

{% block content %}

  <h1>Услуги</h1>

  {% for service in services %}

    <h2>{{ category.title }}</h2>

    <div class="row">
        <div class="col-md-6">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ service.title }}</h5>
              <p class="card-text">
                {{ service.description|truncatewords:20 }}
              </p>
              <a href="{% url 'service-detail' service.id %}" class="btn btn-primary">
                Подробнее
              </a>
            </div>
          </div>
        </div>
    </div>

  {% endfor %}

{% endblock %}
